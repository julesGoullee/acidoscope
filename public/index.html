<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Acidoscope</title>

  <!--  Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto:100,300,400,500,700,900">

  <!--  SEO -->
  <meta name="description" content="Acidoscope is a web app that allows to display interactive visualisations">
  <meta property="og:title" content="Acidoscope" />
  <meta property="og:type" content="webapp" />
  <meta property="og:url" content="https://acidoscope.art" />
  <meta property="og:image" content="https://acidoscope.art/logo.png" />

  <!--  Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Acidity" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link href="<%= BASE_URL %>img/icons/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

  <link href="<%= BASE_URL %>img/icons/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <link href="<%= BASE_URL %>img/icons/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

  <link href="<%= BASE_URL %>img/icons/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
